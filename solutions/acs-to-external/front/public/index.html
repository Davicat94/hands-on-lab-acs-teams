<!DOCTYPE html>
<html>
  <head>
    <title>Communication Client - Calling and Chat Sample</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="login-container">
      <form class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="button" id="login-button">Submit</button>
      </form>
    </div>
    <h4>Azure Communication Services</h4>
    <div id="identity">
      <p>
        Current user:
        <span style="font-weight: bold" id="display-name">Anonymous</span>
      </p>
      <p>ACS ID: <span style="font-weight: bold" id="acs-id">-</span></p>
    </div>

    <p>Call state <span style="font-weight: bold" id="call-state">-</span></p>
    <h1>Teams Calls</h1>
    <input
      id="teams-link-input"
      type="text"
      placeholder="Teams meeting link"
      style="margin-bottom: 1em; width: 400px"
    />
    <div>
      <button id="join-meeting-button" type="button">Join Teams Meeting</button>
      <button id="hang-up-button" type="button" disabled="true">Hang Up</button>
    </div>
    <div class="chat-popup" id="chat-box">
      <div id="messages-container"></div>
      <form class="form-container">
        <textarea
          placeholder="Type message.."
          name="msg"
          id="message-box"
          required
        ></textarea>
        <button type="button" class="btn" id="send-message">Send</button>
      </form>
    </div>

    <button id="start-video-button" type="button" disabled="true">
      Start Video
    </button>
    <button id="stop-video-button" type="button" disabled="true">
      Stop Video
    </button>
    <h1>Phone Calls</h1>
    <input
      id="callee-phone-input"
      type="text"
      placeholder="+{country code} Phone number"
      style="margin-bottom: 1em; width: 230px"
    />
    <div>
      <button id="call-phone-button" type="button">Start Call</button>
      &nbsp;
      <button id="hang-up-phone-button" type="button" disabled="true">
        Hang Up
      </button>
    </div>
    <br />
    <br />
    <div id="localVideoContainer" style="width: 30%" hidden>
      Local video stream:
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
